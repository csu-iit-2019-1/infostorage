{% block content %}
  <h1>Personal Data</h1>
  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
      {{ form.username.label }}<br>
      {{ form.username(size=32) }}
    </p>
    <p>
      {{ form.email.label }}<br>
      {{ form.email(size=32) }}
    </p>
    <p>
      {{ form.phone.label }}<br>
      {{ form.phone(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
